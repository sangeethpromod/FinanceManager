name: ðŸš€ CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸ”„ Build & Deploy to Backend EC2 (api.sangeethpromod.in)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Run build locally to verify
        run: |
          npm ci         # install clean dependencies
          npm run build  # run your build command, change if needed

      - name: ðŸ” Set up SSH key
        if: success()
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via SSH
        if: success()
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd FinanceManager/

            echo "ðŸŒ€ Pulling latest code..."
            git pull origin main

            echo "ðŸ›‘ Stopping old container..."
            docker stop catalyst-backend || true
            docker rm catalyst-backend || true

            echo "ðŸ§¼ Removing old image..."
            docker rmi catalyst-backend || true

            echo "ðŸ³ Building new Docker image..."
            docker build -t catalyst-backend .

            echo "ðŸš€ Running new container..."
            docker run -d --name catalyst-backend -p 5000:5000 catalyst-backend
          EOF
